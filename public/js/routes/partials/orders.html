<div>
	<h1>Adding an Order</h1>
	Customer: 
	<select ng-model="new_order.customer" ng-options="customer._id as customer.name for customer in customers">
		 <option style="display:none" value="">Select a Customer</option>
	</select>
	Quantity: <input type="number" ng-model="new_order.quantity" min="1">
	<select ng-model="new_order.product" ng-options="product for product in products">
		<!-- AND HERE -->
		<option style="display:none" value="">Select a Product</option>
	<select>
	<button ng-click='addOrder()'>Order</button>

	Search: <input type='text' ng-model='filter_name'>
	<table>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = 'order in orders | filter: filter_name'>
				<td>{{getCustomer(order.customer).name}}</td>
				<td>{{order.product}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.date | date}}</td>
			</tr>
		</tbody>
	</table></div>
