<div>
	<h1>Adding a Customer</h1>
	Customer Name: <input type='text' ng-model='new_customer.name'>
	<button ng-click='addCustomer()'>Add</button>

	Search: <input type='text' ng-model='filter_name'>
	<table>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created At</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = 'customer in customers | filter: filter_name'>
				<td>{{customer.name}}</td>
				<td>{{customer.created_at | date}}</td>
				<td><button ng-click='deleteCustomer(customer._id)'>Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
